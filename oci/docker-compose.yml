version: '3'

volumes:
  uptimekuma-data:
    driver: local

services:
  uptimekuma:
    image: louislam/uptime-kuma:1.22.0
    container_name: uptimekuma
    hostname: uptimekuma
    ## Expose these ports for local access to GUI
    # ports:
    #   - "3001:3001"
    volumes:
      - uptimekuma-data:/app/data
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - UPTIME_KUMA_CLOUDFLARED_TOKEN=${CF_TOKEN}
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    networks:
      - proxy
    labels:
      com.centurylinklabs.watchtower.monitor-only: true

  watchtower:
    image: containrrr/watchtower:1.5.3
    container_name: watchtower-oci
    hostname: oci-watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - TZ=Europe/Copenhagen
      - WATCHTOWER_POLL_INTERVAL=36000
      - WATCHTOWER_NOTIFICATIONS=slack
      - WATCHTOWER_NOTIFICATION_SLACK_HOOK_URL=${notifi_webhook}
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    networks:
      - proxy
    labels:
      com.centurylinklabs.watchtower.monitor-only: true

networks:
  proxy:
    external: true
