---
http:
  # region routers
  routers:
    proxmox:
      entryPoints:
        - "https"
      rule: "Host(`proxmox.local.aleksanderbl.dk`)"
      middlewares:
        - default-headers
        # - https-redirectscheme
      tls: {}
      service: proxmox
    test-ha:
      entryPoints:
        - "https"
      rule: "Host(`test-ha.local.aleksanderbl.dk`)"
      middlewares:
        - default-headers
        - https-redirectscheme
      tls: {}
      service: test-ha
    homeassistant:
      # For Homeassistant config, check: https://www.home-assistant.io/integrations/http/#reverse-proxies
      # This relies on Homeassistant using http. No certs are needed in the Homeassistant config.
      entryPoints:
        - "https"
      rule: "Host(`ha.local.aleksanderbl.dk`)"
      middlewares:
        - default-headers
        - https-redirectscheme
      tls: {}
      service: homeassistant
    ha-observer:
      entryPoints:
        - "https"
      rule: "Host(`ha-observer.local.aleksanderbl.dk`)"
      middlewares:
        - default-headers
        - https-redirectscheme
      tls: {}
      service: ha-observer
    oci-uptime:
      entryPoints:
        - "https"
      rule: "Host(`oci-uptime.local.aleksanderbl.dk`)"
      middlewares:
        - default-headers
        - https-redirectscheme
      tls: {}
      service: oci-uptime

# #endregion
# #region services
  services:
    proxmox:
      loadBalancer:
        servers:
          - url: "http://192.168.107.240:8006"
        passHostHeader: true
    test-ha:
      loadBalancer:
        servers:
          - url: "http://192.168.107.6:8123"
    homeassistant:
      loadBalancer:
        servers:
          - url: "http://192.168.107.115:8123"
        passHostHeader: true
    ha-observer:
      loadBalancer:
        servers:
          - url: "http://192.168.107.115:4357"
    oci-uptime:
      loadBalancer:
        servers:
          - url: "http://skjgldfjglkdfjgoci-uptime.aleksanderbl.dk"
# #endregion
  middlewares:
    # addprefix-pihole:
    #   addPrefix:
    #     prefix: "/admin"
    https-redirectscheme:
      redirectScheme:
        scheme: https
        permanent: true

    # pihole1-redirect:
    #   redirectRegex:
    #     regex: "^https?://pihole1.local.aleksanderbl.dk/$"
    #     replacement: "https://pihole1.local.aleksanderbl.dk/admin/"

    default-headers:
      headers:
        frameDeny: true
        browserXssFilter: true
        contentTypeNosniff: true
        forceSTSHeader: true
        stsIncludeSubdomains: true
        stsPreload: true
        stsSeconds: 15552000
        customFrameOptionsValue: SAMEORIGIN
        customRequestHeaders:
          X-Forwarded-Proto: https

    # idrac:
