---
# Homepage configuration
# See https://fontawesome.com/icons for icons options

title: "Aleksanders Homelab"
# subtitle: "Homer"
logo: "logo.png"
# icon: "fas fa-skull-crossbones"   # Optional icon
documentTitle: "Aleksanders Homelab"

header: true
footer: false       # '<p>Created with <span class="has-text-danger">‚ù§</span> with <a href="https://bulma.io/">bulma</a>, <a href="https://vuejs.org/">vuejs</a> & <a href="https://fontawesome.com/">font awesome</a> // Fork me on <a href="https://github.com/bastienwirtz/homer"><i class="fab fa-github-alt"></i></a></p>'    # set false if you want to hide it.

columns: "auto"     # must be a factor of 12: 1, 2, 3, 4, 6, 12
connectivityCheck: true

# Optional theme customization
theme: default
colors:
  light:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#f5f5f5"
    card-background: "#ffffff"
    text: "#363636"
    text-header: "#ffffff"
    text-title: "#303030"
    text-subtitle: "#424242"
    card-shadow: rgba(0, 0, 0, 0.1)
    link-hover: "#363636"
  dark:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#131313"
    card-background: "#2b2b2b"
    text: "#eaeaea"
    text-header: "#ffffff"
    text-title: "#fafafa"
    text-subtitle: "#f5f5f5"
    card-shadow: rgba(0, 0, 0, 0.4)
    link-hover: "#ffdd57"

# Optional message
message: []
  # # url: https://b4bz.io
  # style: "is-dark"    # See https://bulma.io/documentation/components/message/#colors for styling options.
  # title: "Demo !"
  # icon: "fa fa-grin"
  # content: "This is a dummy homepage demo. <br /> Find more information on <a href='https://github.com/bastienwirtz/homer'>github.com/bastienwirtz/homer</a>"

# Optional navbar
# links: [] # Allows for navbar (dark mode, layout, and search) without any links
links:
  - name: "Github"
    icon: "fab fa-github"
    url: "https://github.com/aleksanderbl29"

# Services
# First level array represent a group.
# Leave only a "items" key if not using group (group name, icon & tagstyle are optional, section separation will not be displayed).
services:
  - name: "Smart Home"
    icon: "fas fa-house"
    items:
      - name: "Home Assistant"
        logo: "https://upload.wikimedia.org/wikipedia/commons/thumb/6/6e/Home_Assistant_Logo.svg/519px-Home_Assistant_Logo.svg.png?20170316121847"
        subtitle: "Open Source smart home platform"
        tag: "SmartHome"
        url: "https://ha.local.aleksanderbl.dk"
        target: "_blank"    # optional html a tag target attribute
      # - name: "Another one"
      #   logo: "assets/tools/sample2.png"
      #   subtitle: "Another application"
      #   tag: "app"
      #   url: "#"

  - name: Infrastructure
    icon: "fas fa-server"
    items:
      - name: "PiHole"
        logo: "https://wp-cdn.pi-hole.net/wp-content/uploads/2016/12/Vortex-R.png.webp"
        subtitle: "Network-wide ad blocking and local DNS"
        tag: "DNS"
        url: "https://pihole1.local.aleksanderbl.dk"
        type: "PiHole"
        apikey: "$piholeapikey"
        target: "_blank"    # optional html a tag target attribute
      - name: Traefik
        logo: "https://docs.traefik.io/assets/img/traefik.logo.png"
        subtitle: "Traefik is a modern HTTP reverse proxy and load balancer"
        tag: "Proxy"
        url: "https://traefik-dashboard.local.aleksanderbl.dk"
        target: "_blank"    # optional html a tag target attribute
      - name: "Portainer"
        logo: "https://cdn.worldvectorlogo.com/logos/portainer.svg"
        subtitle: "Simple management UI for Docker"
        tag: "Docker"
        url: "https://portainer.local.aleksanderbl.dk"
        apikey: "$portaineraccestoken"
        type: "Portainer"
        target: "_blank"    # optional html a tag target attribute

  - name: "Websites"
    icon: "fas fa-globe"
    items:
      - name: Links
        icon: "fas fa-link"
        subtitle: "Littlelink server"
        tag: "Website"
        url: "https://aleksanderbl.dk"
        target: "_blank"    # optional html a tag target attribute
      - name: Documentation
        icon: "fas fa-book"
        subtitle: "Jekyll site with documentation"
        tag: "Website"
        url: "https://docs.aleksanderbl.dk"
        target: "_blank"    # optional html a tag target attribute
      - name: "CV"
        icon: "fas fa-suitcase"
        subtitle: "CV site"
        tag: "Website"
        url: "https://cv.aleksanderbl.dk"
        target: "_blank"    # optional html a tag target attribute
      - name: "Uptime Kuma"
        icon: "fas fa-chart-line"
        subtitle: "Uptime Kuma"
        tag: "Website"
        url: "https://uptime.local.aleksanderbl.dk"
        target: "_blank"    # optional html a tag target attribute
